name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read
  packages: write

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: event_tracker
          POSTGRES_USER: event_tracker
          POSTGRES_PASSWORD: event_tracker_pwd
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U event_tracker"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      POSTGRES_HOST: localhost
      POSTGRES_PORT: 5432
      POSTGRES_DB: event_tracker
      POSTGRES_USER: event_tracker
      POSTGRES_PASSWORD: event_tracker_pwd
      COLLECTOR_PORT: 3000
      QUERY_PORT: 3001
      NODE_ENV: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies (collector-api)
        working-directory: apps/collector-api
        run: npm ci

      - name: Run tests (collector-api)
        working-directory: apps/collector-api
        run: npm test

      - name: Install dependencies (query-api)
        working-directory: apps/query-api
        run: npm ci

      - name: Run tests (query-api)
        working-directory: apps/query-api
        run: npm test

  docker-publish:
    name: Publish images to GHCR
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set lowercase repository name
        run: |
          echo "REPO_LOWER=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push collector-api
        uses: docker/build-push-action@v6
        with:
          context: ./apps/collector-api
          file: ./apps/collector-api/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ env.REPO_LOWER }}/collector-api:${{ github.sha }}
            ghcr.io/${{ env.REPO_LOWER }}/collector-api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build & push query-api
        uses: docker/build-push-action@v6
        with:
          context: ./apps/query-api
          file: ./apps/query-api/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ env.REPO_LOWER }}/query-api:${{ github.sha }}
            ghcr.io/${{ env.REPO_LOWER }}/query-api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
