apiVersion: apps/v1
kind: Deployment
metadata:
  name: collector
  namespace: event-tracker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: collector
  template:
    metadata:
      labels:
        app: collector
    spec:
      containers:
        - name: collector
          image: ghcr.io/nathan2blk/event-driven-user-activity-tracker/collector-api:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          
          envFrom:
            - configMapRef:
                name: collector-config
            - secretRef:
                name: postgres-secret
          
          resources:
            requests:
              cpu: "50m"
              memory: "128Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"

          readinessProbe:
            httpGet:
              path: /health/ready
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 6

          livenessProbe:
            httpGet:
              path: /health/live
              port: 3000
            initialDelaySeconds: 20
            periodSeconds: 20
            timeoutSeconds: 3
            failureThreshold: 3

